<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MainPage</title>
</head>
<body>
<div class="class1">
<tr th:each="bank:${currentUser}">
    <div class="class2">
        <td  th:text="${bank.toString()}"></td>
    </div>
    <div class="class2"> Current available card:</div>

    <div class="class2">
        <td  th:text="${bank.card1()}"></td>
    </div>
    <div class="class2">
        <td  th:text="${bank.card2()}"></td>
    </div>
    <div class="class2">
        <td  th:text="${bank.card3()}"></td>
    </div>
</tr>

    <div class="class2"><a href="/addCard" >create new account</a> <br></div>
    <div class="class2"><a href="/replenish" >replenish card</a> <br></div>

    <div class="class2"><a href="/send" >transfer from card to card</a> <br></div>
    <div class="class2"><a href="/enter" >exit</a> <br></div>




</div>
<br>





</body>
<style>
    .class1{
        width: auto;
        height: auto;
        position:absolute;
        left:500px;
        top:150px;
        border: 3px solid blue;
        border-radius: 3px;
        font-size: 20px;
    }
    .class2{
        margin: 50px;
        margin-top: 10px;
        margin-bottom: 10px;
        font-size: 20px;

    }
    button, input{
        box-shadow: none;
        width:210px;
        height:60px;
        font-size: 20px;
    }
    input{
        height: 30px;
    }
    button{
        background: cornflowerblue;
    }

</style>
</html>
