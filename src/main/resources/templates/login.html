<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Login</title>
</head>
<body>
<div class="class1">
<form action="/login" method="post">
    <div class="class2"> <label> User Name : <br><input type="login" name="login"/> </label></div>
    <div class="class2"><label> Password: <br><input type="password" name="password"/> </label></div>
    <div class="class2"><input type="submit" value="Sign In"/></div>
</form>
</div>

<style>
    .class1{
        width: auto;
        height: auto;
        position:absolute;
        left:500px;
        top:150px;
        border: 3px solid blue;
        border-radius: 3px;
        font-size: 20px;
    }
    .class2{
        margin: 50px;
        margin-top: 10px;
        margin-bottom: 10px;
        font-size: 20px;

    }
    button, input{
        box-shadow: none;
        width:210px;
        height:60px;
        font-size: 20px;
    }
    input{
        height: 30px;
    }
    button{
        background: cornflowerblue;
    }

</style>
</body>
</html>
